<div class="timeline" id="timelineContainer"></div>

<style>
  .timeline {
    position: relative;
    max-width: 900px;
    margin: auto;
    padding: 40px 0;
  }

  .timeline::after {
    content: '';
    position: absolute;
    width: 4px;
    background-color: #2e7d32;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -2px;
  }

  .timeline-item {
    padding: 20px 30px;
    position: relative;
    width: 50%;
    box-sizing: border-box;
  }

  .timeline-content {
    background-color: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: relative;
  }

  .timeline-item::before {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    border: 4px solid #2e7d32;
    top: 25px;
    border-radius: 50%;
    z-index: 1;
  }

  .timeline-item.left { left: 0; text-align: right; }
  .timeline-item.left::before { right: -9px; }

  .timeline-item.right { left: 50%; text-align: left; }
  .timeline-item.right::before { left: -9px; }

  @media screen and (max-width: 768px) {
    .timeline::after { left: 14px; }
    .timeline-item {
      width: 100%;
      padding-left: 50px;
      padding-right: 25px;
      margin-bottom: 20px;
      left: 0 !important;
      text-align: left !important;
    }
    .timeline-item::before { left: 5px; right: auto; }
    .timeline-item.right::before {
    left: 5px;
    }
  }
</style>

<script>
  (function() {
    // INSERISCI QUI I TUOI EVENTI
    const events = [
      { date: "12/05/2025", description: "Grand Opening", position: "left" },
      { date: "15/06/2025", description: "International Events", position: "right" },
      { date: "01/09/2025", description: "Summer Festival", position: "left" },
      { date: "14/10/2025", description: "Free gaming on the beach", position: "right" }
    ];

    const container = document.getElementById("timelineContainer");
    container.innerHTML = "";

    events.forEach((event, index) => {
      const side = event.position || (index % 2 === 0 ? "left" : "right");

      const item = document.createElement("div");
      item.className = `timeline-item ${side}`;

      const content = document.createElement("div");
      content.className = "timeline-content";

      const h3 = document.createElement("h3");
      h3.textContent = event.date;

      const p = document.createElement("p");
      p.textContent = event.description;

      content.appendChild(h3);
      content.appendChild(p);
      item.appendChild(content);
      container.appendChild(item);
    });
  })();
</script>
